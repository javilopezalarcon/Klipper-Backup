

#############################
#######  Steppers  ##########
#############################

[stepper_x]
step_pin: PC2
dir_pin: !PB9
enable_pin: !PC3
microsteps: 64
rotation_distance: 39.6 #40
endstop_pin: !PA5
position_endstop: -5 #-6
position_min: -5 #-6
position_max: 230
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PB12
run_current: 0.60 #0.80   ## Motor 42/40 1A: 80% 0.57, 85% 0.6 y 90% 0.64 
sense_resistor: 0.150
#stealthchop_threshold: 999999 # 0  # En Klipper no muestra el 0, marca que seria 999999 o quitado
interpolate: False

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 64
rotation_distance: 39.7 #40 
endstop_pin: !PA6
position_endstop: -13 #-14
position_min: -13 #-14
position_max: 230
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PB13
run_current: 0.60 #0.80    ##  Motor 42/40 1A: 80% 0.57, 85% 0.6 y 90% 0.64
sense_resistor: 0.150
#stealthchop_threshold: 999999 #0   # En Klipper no muestra el 0, marca que seria 999999 o quitado
interpolate: False

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8.032 #8
endstop_pin: probe:z_virtual_endstop
position_min: -3
position_max: 250
homing_speed: 4
second_homing_speed: 1
homing_retract_dist: 2.0

[tmc2209 stepper_z]
uart_pin: PB14
run_current: 0.8 #0.90    ##  Motor 42/40 1A: 80% 0.57, 85% 0.6 y 90% 0.64 
sense_resistor: 0.150
#stealthchop_threshold: 0  # En Klipper no muestra el 0, marca que seria 999999 o quitado
interpolate: False

[extruder]
pressure_advance_smooth_time: 0.035  # Ajusta entre 0.02 y 0.08 #de origen 0.04
max_extrude_only_distance: 130.0
max_extrude_only_velocity: 7 #3.33 #15 #DEMON BUNDLE
#pressure_advance: 0.12
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.589 #7.604 #7.44
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 27.142
#pid_Ki: 1.371
#pid_Kd: 134.351
min_temp: 0
max_temp: 260
max_extrude_cross_section: 5

